{% extends 'index.html' %}

{% block content %}

<style>
  .home-container {
    display: grid;
    grid-template-columns: 1fr 3fr 1fr;
  }

  .post-container div {
    display: block;
  }

  .post-image {
    width: 200px;
    height: 150px;
    display: block;
  }
</style>


<div class="home-container">

  <div>
    <h1>topics</h1>
  </div>

  <div class="post-container">
    <h1>Feeds</h1>
    <a href="{% url 'home' %}">All</a>
    <h5>{{post_count}} post available</h5>
    <a href="{% url 'create-post' %}">Create Post</a>

    {% for post in posts %}
    <div>
      <a href="{% url 'update-post' post.id %}">Edit</a>
      <a href="{% url 'delete' post.id %}">Delete</a>
      <!-- dont forget to change the url to user when created the route -->
      <span><a href="{% url 'home' %}?q={{post.host.username}}">@{{post.host.username}}</a></span>
      {% if post.image %}
      <img class="post-image" src="{{ post.image.url }}" alt="">
      {% endif %}
      <p>{{post.description}}</p>
      <hr>
    </div>

    {% endfor %}
  </div>


  <div>
    <h1>Activity</h1>
  </div>


</div>



{% endblock %}
